<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    :root {
      --bg-light: #f0f8ff;
      --bg-dark: #1e1e1e;
      --text-light: #000;
      --text-dark: #fff;
      --card-bg-light: #fff;
      --card-bg-dark: #333;
      --btn-color: #1e90ff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .weather-container {
      background: var(--card-bg-light);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
      transition: background 0.3s;
    }

    .dark-mode .weather-container {
      background: var(--card-bg-dark);
    }

    input {
      padding: 0.5rem;
      width: 80%;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: var(--btn-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0.3rem;
    }

    button:hover {
      opacity: 0.9;
    }

    .result {
      margin-top: 1rem;
    }

    .error {
      color: red;
    }

    .toggle {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    @media (max-width: 480px) {
      .weather-container {
        padding: 1rem;
      }

      input {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <button class="toggle" onclick="toggleDarkMode()">üåô Toggle Mode</button>

  <div class="weather-container">
    <h2>üå§Ô∏è Weather App</h2>
    <input type="text" id="locationInput" placeholder="Enter location (e.g., Delhi)" />
    <div>
      <button onclick="getWeather()">Get Weather</button>
      <button onclick="getWeatherByGeolocation()">üìç Use My Location</button>
    </div>

    <div class="result" id="weatherResult"></div>
    <p id="datetime"></p>
  </div>

  <script>
    const apiKey = "4e419ab345a9457b91b75056250606";

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const formattedDate = now.toLocaleDateString(undefined, options);
      const formattedTime = now.toLocaleTimeString();
      document.getElementById("datetime").textContent = `${formattedDate}, ${formattedTime}`;
    }

    async function getWeather(location) {
      const resultDiv = document.getElementById("weatherResult");
      if (!location) {
        location = document.getElementById("locationInput").value.trim();
      }
      if (!location) {
        resultDiv.innerHTML = `<p class="error">Please enter a location.</p>`;
        return;
      }

      const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;
      resultDiv.innerHTML = "Loading...";

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Location not found");
        const data = await response.json();

        const tempC = data.current.temp_c;
        const tempF = data.current.temp_f;
        const condition = data.current.condition.text;
        const icon = data.current.condition.icon;

        resultDiv.innerHTML = `
          <h3>${data.location.name}, ${data.location.country}</h3>
          <img src="${icon}" alt="${condition}" />
          <p><strong>Temperature:</strong> ${tempC}¬∞C / ${tempF}¬∞F</p>
          <p><strong>Condition:</strong> ${condition}</p>
        `;
      } catch (error) {
        resultDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
      }
    }

    function getWeatherByGeolocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const location = `${lat},${lon}`;
          getWeather(location);
        }, error => {
          document.getElementById("weatherResult").innerHTML =
            `<p class="error">Geolocation error: ${error.message}</p>`;
        });
      } else {
        document.getElementById("weatherResult").innerHTML =
          `<p class="error">Geolocation is not supported by your browser.</p>`;
      }
    }

    // Auto-update time every 10 seconds
    setInterval(updateDateTime, 10000);
    updateDateTime();
  </script>

</body>
</html>
